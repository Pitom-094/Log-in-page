<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    
    <!-- Header Section -->
    <header class="bg-blue-700 py-3 relative">
        <div class="container mx-auto w-2/3 flex justify-between items-center">
            <a class="flex items-center font-semibold text-2xl text-white" href="index.html">
                <img class="w-9 pr-3" src="OIP.jpeg" alt="lock">Locked Area
            </a>
            <!-- Mobile Menu Button -->
            <button id="mobile_icon" class="text-white flex sm:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
                </svg>
            </button>
            
            <!-- Navigation Menu -->
            <nav class="w-full sm:w-auto">
                <ul id="main_menu" class="absolute bg-blue-700 w-full left-0 top-12 p-4 text-center hidden sm:flex sm:relative sm:top-0 sm:justify-evenly sm:gap-x-8">
                    <li><a class="text-white font-semibold" href="#">Home</a></li>
                    <li><a class="text-white font-semibold" href="#">Contact</a></li>
                    <li><a class="text-white font-semibold" href="#">Log in</a></li>
                    <li><a class="text-white font-semibold" href="#">Sign up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    

    <!-- Login & Sign Up Section -->
    <section class="flex justify-center items-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-2/3 grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Login Form -->
            <div class="border-r md:border-r-2 pr-4">
                <h3 class="text-2xl font-semibold mb-4 text-center">Welcome Back</h3>
                <p class="text-gray-600 text-center mb-4">Log in to your account</p>
                <form action="#" class="space-y-4">
                    <label class="block font-medium" for="email">E-mail:</label>
                    <input class="w-full p-2 border rounded" type="email" id="email" placeholder="Enter your email">
                    
                    <label class="block font-medium" for="password">Password:</label>
                    <input class="w-full p-2 border rounded" type="password" id="password" placeholder="Enter your password">
                    
                    <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Log In</button>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div class="pl-4">
                <h3 class="text-2xl font-semibold mb-4 text-center">Join Us</h3>
                <p class="text-gray-600 text-center mb-4">Create a new account</p>
                <form action="#" class="space-y-4">
                    <label class="block font-medium" for="name">Full Name:</label>
                    <input class="w-full p-2 border rounded" type="text" id="name" placeholder="Enter your name">

                    <label class="block font-medium" for="email-signup">E-mail:</label>
                    <input class="w-full p-2 border rounded" type="email" id="email-signup" placeholder="Enter your email">

                    <label class="block font-medium" for="password-signup">Password:</label>
                    <input class="w-full p-2 border rounded" type="password" id="password-signup" placeholder="Enter your password">

                    <button class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Sign Up</button>
                </form>
            </div>
        </div>
    </section>

    <!-- JavaScript for Mobile Menu -->
    <script src="script.js">
      
    </script>

</body>
</html>
